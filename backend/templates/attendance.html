<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance - HR Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100">
  <div class="flex h-screen overflow-hidden">
    
    <!-- Sidebar -->
    <div class="hidden md:flex md:flex-shrink-0">
      <div class="flex flex-col w-64 bg-white border-r border-gray-200">
        <div class="flex items-center justify-center h-16 border-b px-4">
          <i class="fas fa-user-tie text-primary text-2xl mr-2"></i>
          <span class="text-xl font-bold text-gray-800">HR Pro</span>
        </div>
        <nav class="flex-1 px-4 py-4 overflow-y-auto space-y-2">
          <a href="#" class="flex items-center px-2 py-3 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-100"><i class="fas fa-tachometer-alt mr-3"></i> Dashboard</a>
          <a href="employeelist.html" class="flex items-center px-2 py-3 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-100"><i class="fas fa-users mr-3"></i> Employees</a>
          <a href="#" class="flex items-center px-2 py-3 text-sm font-medium text-white bg-primary rounded-md"><i class="fas fa-calendar-alt mr-3"></i> Attendance</a>
        </nav>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex flex-col flex-1">
      <header class="flex items-center justify-between h-16 bg-white border-b px-6">
        <h1 class="text-lg font-semibold text-gray-900">Employee Attendance</h1>
        <div class="flex items-center">
          <span class="text-sm text-gray-600 mr-3 hidden md:inline">Admin</span>
          <img class="w-8 h-8 rounded-full" src="https://placehold.co/100" alt="Admin" />
        </div>
      </header>

      <main class="flex-1 overflow-y-auto p-6">
        <!-- Filter Section -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
              <input type="date" class="w-full border-gray-300 rounded-lg p-2.5 text-sm text-gray-700"/>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
              <select class="w-full border-gray-300 rounded-lg p-2.5 text-sm text-gray-700">
                <option value="">All</option>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
              </select>
            </div>
            <div class="flex items-end">
              <button class="bg-primary text-white px-4 py-2.5 rounded-lg text-sm hover:bg-blue-600 w-full">
                <i class="fas fa-search mr-2"></i> Search
              </button>
            </div>
          </div>
        </div>

        <!-- Attendance Table -->
        <div class="bg-white rounded-lg shadow">
          <div class="p-4 border-b">
            <h2 class="text-lg font-semibold text-gray-800">Today's Attendance</h2>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Department</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Check In</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Check Out</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr>
                  <td class="px-6 py-4 whitespace-nowrap">Alex Johnson</td>
                  <td class="px-6 py-4 whitespace-nowrap">IT</td>
                  <td class="px-6 py-4 whitespace-nowrap">9:05 AM</td>
                  <td class="px-6 py-4 whitespace-nowrap">5:10 PM</td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs font-semibold leading-5 rounded-full bg-green-100 text-green-800">Present</span>
                  </td>
                </tr>
                <tr>
                  <td class="px-6 py-4 whitespace-nowrap">Sarah Williams</td>
                  <td class="px-6 py-4 whitespace-nowrap">HR</td>
                  <td class="px-6 py-4 whitespace-nowrap">9:30 AM</td>
                  <td class="px-6 py-4 whitespace-nowrap">--</td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs font-semibold leading-5 rounded-full bg-yellow-100 text-yellow-800">Late</span>
                  </td>
                </tr>
                <tr>
                  <td class="px-6 py-4 whitespace-nowrap">Michael Brown</td>
                  <td class="px-6 py-4 whitespace-nowrap">Marketing</td>
                  <td class="px-6 py-4 whitespace-nowrap">--</td>
                  <td class="px-6 py-4 whitespace-nowrap">--</td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs font-semibold leading-5 rounded-full bg-red-100 text-red-800">Absent</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
