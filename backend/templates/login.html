<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ThreadTrac ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-md p-8 w-96">
        <h1 class="text-2xl font-semibold text-gray-900 text-center">Login</h1>
        <form class="mt-6">
            <div>
                <label for="phone" class="block text-sm text-gray-600">PhoneNumber</label>
                <input type="number" id="phone" class="border border-gray-300 rounded-md px-3 py-2 w-full mt-1" required>
            </div>
            <div class="mt-4">
                <label for="password" class="block text-sm text-gray-600">Password</label>
                <input type="password" id="password" class="border border-gray-300 rounded-md px-3 py-2 w-full mt-1" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors w-full mt-6">
                Login
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="#" class="text-sm text-gray-600 hover:text-gray-900">Register Account</a>
        </div>
    </div>
</body>
</html>
